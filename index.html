<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SPACE INVADERS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap">
    <script src="game.js"></script>
</head>
<body>
    <!--Title Page-->
    <div id="page1" class="page1">
        <h1 id="title" class="title">
            <span id="t1">M</span><span id="t2">Y</span><span id="t3"> </span><span id="t4">S</span><span id="t5">P</span><span id="t6">A</span><span id="t7">C</span><span id="t8">E</span><span id="t9">  </span><span id="t10">I</span><span id="t11">N</span><span id="t12">V</span><span id="t13">A</span><span id="t14">D</span><span id="t15">E</span><span id="t16">R</span><span id="t17">S</span> 
             
           
        </h1>
        <button class="playButton" id="playButton" type="button">PLAY</button>
    </div>
   
    <!--Page 2:Rules-->
    <div id="page2" class="page2">
        <div class ="page2rules">
            <h2>RULES</h2>
                <p>DESTROY ALL <span style="color:rgb(131, 211, 237)">ENEMIES</span> AS FAST AS POSSIBLE</p>
                <p><span style="color:rgb(201, 115, 237)">2</span> LIVES</p>
                <p>DESTROY <span style="color:rgb(131, 211, 237)">10</span> = <span style="color:lightgreen">+1</span> LIFE</p>
                <p>DESTROY <span style="color:goldenrod">GOLD</span> = <span style="color:lightgreen">+1</span> LIFE</p>
                <p><span style="color:rgb(160, 244, 213)">TIME BONUS</span> ADDED TO <span style="color:rgb(246, 87, 127)">FINAL SCORE</span></p>    
        </div>
        <div class="page2controls">
            <h2>CONTROLS</h2>
                <p>MOVE .... ARROW KEY LEFT/RIGHT</p>
                <p>SHOOT .... SPACE BAR</p>
        </div>
        <div class="page2scoring">
            <h2>SCORING</h2>
                <p><span style="color:green">GREEN</span> <span style="color:grey">=</span> 10 <span style="color:grey">POINTS</span></p>
                <p><span style="color:blue">BLUE</span> <span style="color:grey">=</span> 25 <span style="color:grey">POINTS</span></p>
                <p><span style="color:red">RED</span> <span style="color:grey">=</span> 50 <span style="color:grey">POINTS</span></p>
                <p><span style="color:goldenrod">GOLD</span> <span style="color:grey">=</span> 100 <span style="color:grey">POINTS</span></p>
        </div>
        <button id="startButton" class="startButton" type="button">START</button>
    </div>
    
    <!--Page 3: Game-->
    <!-- <canvas id="canvas" style='display:none' class="page3"></canvas> -->

    
</body>
</html>
